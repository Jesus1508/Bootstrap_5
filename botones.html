<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <button type="button" class="btn btn-primary">Primario</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-info">info</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-link">Enlace</button>
            </div>

            <hr>

            <div class="col-12 mt-3">
                <button type="button" class="btn btn-outline-primary">Primario</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-info">info</button>
                <button type="button" class="btn btn-outline-light text-dark">Light</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>
            </div>

            <hr class="mt-3">

            <div class="col-12 mt-3">
                <button type="button" class="btn disabled btn-primary">Primario</button>
                <button type="button" class="btn disabled btn-secondary">Secondary</button>
                <button type="button" class="btn disabled btn-success">Success</button>
                <button type="button" class="btn disabled btn-danger">Danger</button>
                <button type="button" class="btn disabled btn-warning">Warning</button>
                <button type="button" class="btn disabled btn-info">info</button>
                <button type="button" class="btn disabled btn-light text-dark">Light</button>
                <button type="button" class="btn disabled btn-dark">Dark</button>
            </div>

            <hr class="mt-3">

            <div class="col-12 mt-3">
                <a href="" class="btn btn-primary">Enlace</a>
                <button type="button" class="btn btn-primary">Botón</button>
                <input type="button" name="" id="" class="btn btn-primary" value="input btn">
                <input type="submit" class="btn btn-primary" value="Submit btn">
            </div>

            <hr class="mt-3">

            <div class="col-12 mt-3">
                <button type="button" class="btn btn-lg btn-primary">Botón Grande</button>
                <button type="button" class="btn btn-lg btn-secondary">Botón Grande Secundario</button>

                <button type="button" class="btn btn-sm btn-primary">Botón pequeño</button>
                <button type="button" class="btn btn-sm btn-secondary">Botón pequeño Secundario</button>
            </div>

            <hr class="mt-3">

            <div class="col-12 mt-3">
                <div class="d-grid gap-2 col-12">
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-secondary">Secundario</button>
                </div>
            </div>

            <hr class="mt-3">

            <div class="col-12 mt-3">
                <div class="d-flex gap-2 justify-content-end">
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-secondary">Secundario</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
