<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <div class="toast-container position-absolute p-3" style="right: 0; top: 0;">
        <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Titulo</strong>
                <small>hace 1  minuto</small>
                <button type="button" class="btn-close" aria-label="Closer"></button>
            </div>

            <div class="toast-body">
                Lorem ipsum dolor sit amet consectetur.
            </div>
        </div>

        <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Titulo</strong>
                <small>hace 1  minuto</small>
                <button type="button" class="btn-close" aria-label="Closer"></button>
            </div>

            <div class="toast-body">
                Lorem ipsum dolor sit amet consectetur.
            </div>
        </div>

        <div class="toast show bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Lorem ipsum dolor sit amet consectetur.
                </div>
                <button class="btn-close me-2 m-auto btn-close-white" type="button"></button>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
