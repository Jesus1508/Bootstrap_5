<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Box</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <select name="pais" id="pais" class="form-select mb-3" aria-label="Selección de país">
                    <option value="mexico">México</option>
                    <option value="espana">España</option>
                    <option value="colombia">colombia</option>
                </select>

                <select name="pais" id="pais" class="form-select mb-3 form-select-lg" aria-label="Selección de país">
                    <option value="mexico">México</option>
                    <option value="espana">España</option>
                    <option value="colombia">colombia</option>
                </select>
                
                <select name="pais" id="pais" class="form-select mb-3 form-select-sm" aria-label="Selección de país">
                    <option value="mexico">México</option>
                    <option value="espana">España</option>
                    <option value="colombia">colombia</option>
                </select>

                <select multiple size="3" name="pais" id="pais" class="form-select mb-3" aria-label="Selección de país">
                    <option value="mexico">México</option>
                    <option value="espana">España</option>
                    <option value="colombia">colombia</option>
                </select>

                <select name="pais" id="pais" class="form-select mb-3" aria-label="Selección de país" disabled>
                    <option value="mexico">México</option>
                    <option value="espana">España</option>
                    <option value="colombia">colombia</option>
                </select>
            </div>
        </div>

    </div>
    
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
